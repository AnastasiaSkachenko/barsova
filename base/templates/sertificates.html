{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Barsova</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static '/styles/sertificate.css' %}">
    <link rel="stylesheet" href="{% static '/styles/header-and-footer.css' %}"> 
  </head>

  <body>
    {% include 'header.html' %} 

     <h4>Мої сертифікати</h4>

     <div class="scroller-content" id="scrollerContent">
      {% for image_url in image_urls %}
        <img src="{% static image_url %}" class="sertificate">
      {% endfor %}
     </div>
    <button class="scroll-button" id="scrollLeftButton">&lt;</button>
    <button class="scroll-button" id="scrollRightButton">&gt;</button>
      

    {% include 'footer.html' %}    
  </body>
  <script src="{% static '/scripts/sertificates.js' %}"></script> 
</html>
