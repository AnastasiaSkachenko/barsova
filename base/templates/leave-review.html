{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Barsova</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static '/styles/review.css' %}">
    <link rel="stylesheet" href="{% static '/styles/header-footer.css' %}">
    <link rel="icon" href="{% static '/images/paw.png'%}" type="image/x-icon">
  </head>

  <body>
    {% include 'header.html' %} 

    <h4 data-i18n="leave_review" class="title"> </h4>
    <div class="container">
    <form class="form needs-validation form-box" action="" method="POST"> 
      {% csrf_token %}

      <input type="text" name="name" id="name" class="name-field dplaceholder"  data-i18n-placeholder="name" oninput="breakValidation(this)" >
      <div data-i18n="invalid_name" class="invalid-feedback"></div>

      
      <div class="stars-box">
        <h5 data-i18n="rate" class="title-rating"></h5>
        <label onclick="starProcess(1)" class="star label-radio" for="one">★</label>
        <input type="radio" class="btn-check" id="one" value="one" name="star-rating">
        <label onclick="starProcess(2)" class="star  label-radio" for="two">★</label>
        <input type="radio" class="btn-check" id="two" value="two" name="star-rating">
        <label onclick="starProcess(3)" class="star label-radio " for="three">★</label>
        <input type="radio" class="btn-check" id="three" value="three" name="star-rating">
        <label onclick="starProcess(4)" class="star label-radio" for="four">★</label>
        <input type="radio" class="btn-check" id="four" value="four" name="star-rating">
        <label onclick="starProcess(5)" class="star label-radio" for="five">★</label>
        <input type="radio" class="btn-check" id="five" value="five" name="star-rating">
        <p data-i18n="radio_validation" id="radio-validation"></p>
      </div>   

      <select class="service-box" name="service">
        <option data-i18n="electro" value="electrolysis" selected></option>
        <option data-i18n="laser" value="laser"></option>
      </select>

      <textarea class="description-field dplaceholder" data-i18n-placeholder="review" rows="4" name="description"></textarea>

      <button data-i18n="submit" class="btn btn-primary button-form-submit" onclick=" return validateForm();" type="submit"></button>
    </form>
  </div>

    {% include 'footer.html' %}    
  </body>
  <script type="module" src="{% static 'scripts/translation_data.js' %}"></script> 
  <script type="module" src="{% static '/scripts/header_footer.js' %}"></script> 
  <script src="/static/scripts/leave_review.js"></script>
</html>
