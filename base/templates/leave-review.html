<!DOCTYPE html>
<html>
  <head>
    <title>Barsova</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/static/styles/reviews1.css">
    <link rel="stylesheet" href="/static/styles/header-and-footer.css">
  </head>

  <body>
    {% include 'header.html' %} 

    <h4 class="title">Залишити відгук</h4>
    <form class="form needs-validation form-box" action="" method="POST"> 
      {% csrf_token %}

      <input type="text" name="name" id="name" class="name-field"  placeholder="Ім'я" oninput="breakValidation(this)" >
      <div class="invalid-feedback">Будь ласка вкажіть ваше ім'я</div>

      
      <div class="stars-box">
        <h5 class="title-rating">Оцінка:</h5>
        <label onclick="starProcess(1)" class="star label-radio" for="one">★</label>
        <input type="radio" class="btn-check" id="one" value="one" name="star-rating">
        <label onclick="starProcess(2)" class="star  label-radio" for="two">★</label>
        <input type="radio" class="btn-check" id="two" value="two" name="star-rating">
        <label onclick="starProcess(3)" class="star label-radio " for="three">★</label>
        <input type="radio" class="btn-check" id="three" value="three" name="star-rating">
        <label onclick="starProcess(4)" class="star label-radio" for="four">★</label>
        <input type="radio" class="btn-check" id="four" value="four" name="star-rating">
        <label onclick="starProcess(5)" class="star label-radio" for="five">★</label>
        <input type="radio" class="btn-check" id="five" value="five" name="star-rating">
        <p id="radio-validation">Будь ласка оцініть наш сервіс</p>
      </div>   

      <select class="service-box" name="service">
        <option value="electrolysis">Електроепіляція</option>
        <option value="laser">Лазерна епіляція</option>
      </select>

      <textarea class="description-field" placeholder="Відгук" rows="4" name="description"></textarea>

      <button class="btn btn-primary button-form-submit" onclick=" return validateForm();" type="submit">Надіслати відгук</button>
    </form>

    {% include 'footer.html' %}    
  </body>
  <script src="/static/scripts/reviews.js"></script>
</html>
